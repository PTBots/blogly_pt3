{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block body %}

  <h1 class="title spacing">{{ post.title }}</h1>

  <p class="spacing">{{ post.content }}</p>
  <p class="spacing">By <i> {{ post.user.full_name }} </i>
    on <i>{{ post.date }} </i>
  </p>

{% if post.tags %}
<p class="spacing">
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}"><i class="">{{ tag.name }}</i></a>
  {% endfor %}
</p>
{% endif %}

<form class="spacing">
  <button class="btn btn-outline-primary"
          formmethod="GET"
          formaction="/users/{{ post.user_id }}">CANCEL</button>
  <button class="btn btn-primary"
          formmethod="GET"
          formaction="/posts/{{ post.id }}/edit">EDIT</button>
  <button class="btn btn-danger"
          formmethod="POST"
          formaction="/posts/{{ post.id }}/delete">DELETE</button>
</form>

{% endblock %}
