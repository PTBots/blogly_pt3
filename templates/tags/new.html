{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}

{% block body %}

<h1 class="title spacing">Create a new tag</h1>

<form method="POST" action="/tags/new">

  <div class="form-group row spacing">
    <label for="name" class="align-items-center">
      Name
    </label>
    <div class="">
      <input type="text" class="form-control" id="name" name="name"
             placeholder="category">
    </div>
  </div>

  <div class="form-check form-group row spacing">
    {% for post in posts %}
    <div>
      <input class="form-input"
             type="checkbox"
             value="{{ post.id }}"
             id="post_{{ post.id }}"
             name="posts">
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="form-check spacing">
    {% for tag in tags %}
    <div>
      <input class="form-check-input"
             type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             {% if tag in post.tags %}checked{% endif %}
             name="tags">
      <label class="form-check-label" for="tag_{{ tag.id }}">
        {{ tag.name }}
      </label>
    </div>
    {% endfor %}
  </div>

  <div class="mt-3 form-group row spacing">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>

</form>

{% endblock %}
