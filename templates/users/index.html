{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block body %}

<h1 class="title spacing">Users</h1>

<ul>
    {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    {% endfor %}
</ul>

<p class="spacing">
    <a class="btn btn-sm btn-primary" href="/users/new">add user</a>
</p>

{% endblock %}
